<div class="row row-content">
    <div class="col-xs-12">
        <div class="media">
            <div class="media-left media-middle">
                <img class="media-object img-thumbnail"
                 ng-src={{cell.image}} alt="{{cell.name}}">
            </div>
            <div class="media-body">
                <h2 class="media-heading">{{cell.name}}
                 <span class="label label-danger">{{cell.label}}</span>
                 <span class="badge">{{cell.price | currency}}</span></h2>
                <p>{{cell.description}}</p>
            </div>
        </div>
    </div>
    <div class="col-xs-9 col-xs-offset-1">
      <div class="row">
        <h3>Customer Comments&emsp;<small>Sort by: <input type="text" ng-model="userInput" /></small></h3>
      </div>
        <ul class="media-list">
        <li class="media" ng-repeat="cmt in cell.comments | orderBy: acceptedInput(userInput)">
            <blockquote>
                <p>{{cmt.rating}} Stars <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></p>
                <p>{{cmt.comment}}</p>
                <footer>{{cmt.author}}, {{cmt.date | date : mediumDate}}</footer>
            </blockquote>
        </li>
    </ul>
    </div>
</div>
